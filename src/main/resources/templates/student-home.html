<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
    <!-- <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/> -->

  </head>
<body>
    <h1 class="display-6 text-primary p-2">Spring MVC Application</h1>
    <body class="container">
      <h1>Todo List</h1>
      <hr>
      <table class="table table-striped table-bordered tablep-hover">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td th:text="${student.address}"></td>
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info d-inline" th:href="@{/students/{id}(id=${student.id})}">Edit</a>
                <a class="btn btn-danger d-inline" th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
