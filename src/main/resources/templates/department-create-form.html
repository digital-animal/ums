<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/> -->

</head>

<body>
  
  <h1 class="display-6 text-primary p-2">Spring MVC Application</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

        <div class="card-body">

          <form action="#" th:action="@{/departments/add}" method="post" th:object="${department}">

            <div class="form-group">
              <label for="departmentName">First Name</label>
              <input type="text" class="form-control" id="departmentName" name="departmentName" th:field="*{departmentName}"
                placeholder="Enter department name">
            </div>

            <button class="btn btn-success my-1" type="submit">Create</button>

          </form>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script> -->
  <!-- <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script> -->
  <!-- <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script> -->

</body>

</html>
