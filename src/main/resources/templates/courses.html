<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>UMS</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">UMS</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class ="container">
    <div class = "row">
        <h1> List of Courses </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/courses/new}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Course Id</th>
            <th> Course Title</th>
            <th> Course hour</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "course: ${courses}">
            <td th:text = "${course.Id}"></td>
            <td th:text = "${course.courseTitle}"></td>
            <td th:text = "${course.courseHour}"></td>
            <td>
                <a th:href = "@{/courses/edit/{id}(id=${course.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/courses/{id}(id=${course.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
