<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>UMS</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">UMS</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Course </h1>
            <div class = "card-body">
                <form th:action="@{/courses/{id} (id=${course.id})}" th:object = "${course}" method="POST">
                    <div class ="form-group">
                        <label> Course Hour </label>
                        <input
                                type = "text"
                                name = "courseTitle"
                                th:field = "*{courseTitle}"
                                class = "form-control"
                                placeholder="Enter Course Title"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Course Hour </label>
                        <input
                                type = "text"
                                name = "courseHour"
                                th:field = "*{courseHour}"
                                class = "form-control"
                                placeholder="Enter Course Hour"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
