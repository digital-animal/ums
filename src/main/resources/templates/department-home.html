<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">UMS</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
  <br>

  <div class="container">

    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/departments/add}" class="btn btn-success btn-sm mb-3">Add Department</a>
      </div>
    </div>

    <div class="row">
      <h1>Department List</h1>
      <hr>
      <table class="table table-striped table-bordered tablep-hover">
        <thead class="table-dark">
          <tr>
            <th> Id </th>
            <th> Department Name </th>
            <th> Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="department: ${departments}">
            <td th:text="${department.id}"></td>
            <td th:text="${department.departmentName}"></td>
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info d-inline" th:href="@{/departments/{id}(id=${department.id})}">Edit</a>
                <a class="btn btn-danger d-inline" th:href="@{/departments/delete/{id}(id=${department.id})}">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
